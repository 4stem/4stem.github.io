<script>
MathJax = {
  loader: {load: ['[tex]/ams']},
  tex: {
    packages: {'[+]': ['base', 'ams']},

    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
    processEscapes: true
  }
};
</script>

  mjx-container[jax="CHTML"] {
    color: #bd3abd;
}
</style>


<script type="text/javascript" id="MathJax-script" async

</script>
